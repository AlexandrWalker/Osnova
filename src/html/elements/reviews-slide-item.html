<div class="swiper-slide reviews__slide">
  <a class="reviews__item" href="/" data-fancybox>
    <div class="reviews__item-head">
      <div class="reviews__item-img">
        <img src="@@img" alt="">
      </div>
    </div>
    <div class="reviews__item-body">
      <div class="reviews__item-date">
        <p>
          @@date
        </p>
      </div>
      <div class="reviews__item-title">
        <h5>
          @@title
        </h5>
      </div>
      <div class="reviews__item-link">
        <i class="icon-zoom"></i>
        <span>
          Смотреть
        </span>
      </div>
    </div>
  </a>
</div>
