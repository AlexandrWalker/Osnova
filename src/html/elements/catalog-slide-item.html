<div class="swiper-slide catalog__slide">
  <a class="catalog__item" href="@@link">
    <div class="catalog__item-head">
      <div class="catalog__item-img" data-animation="parallax-img">
        <img src="@@img" alt="">
      </div>
    </div>
    <div class="catalog__item-body">
      <div class="catalog__item-content">
        <div class="catalog__item-title">
          <h5>
            @@title
          </h5>
        </div>
        <div class="catalog__item-subtitle">
          <p>
            Выполненные работы:
          </p>
        </div>
        <div class="catalog__item-tags">
          @@tags
        </div>
      </div>
      <div class="catalog__item-foot">
        <div class="catalog__item-year">
          <span>@@year</span>
          <p>
            год
          </p>
        </div>
        <div class="catalog__item-link">
          <p>
            ПОдробнее
          </p>
          <i class="icon-chevron-min"></i>
        </div>
      </div>
    </div>
  </a>
</div>
