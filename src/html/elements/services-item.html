<div class="services__item">
  <div class="services__item-head">
    <div class="services__item-img" data-animation="parallax-img">
      <img src="@@img" alt="">
    </div>
    <div class="services__item-count">
      <h6>
        @@count
      </h6>
    </div>
  </div>
  <div class="services__item-body">
    <div class="services__item-title">
      <h5>
        @@title
      </h5>
    </div>
    <i class="icon-arrow"></i>
  </div>
  <div class="services__item-foot">
    <a class="services__item-btn btn" href="@@link">
      ПОдробнее
      <i class="icon-chevron-min"></i>
    </a>
  </div>
</div>
