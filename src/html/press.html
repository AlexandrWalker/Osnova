<!DOCTYPE html>
<html lang="ru" class="page__inner page__press">
@@include('blocks/head.html', {"title": "Основа"})

<body>
  <div class="wrapper">
    <!-- Шапка -->
    @@include('./blocks/header.html')
    <!-- Секции страницы -->
    <main class="main">

      <section class="template">
        <div class="container">
          <div class="template__inner">

            <div class="breadcrumbs">
              <div class="breadcrumbs__inner">
                <ul>
                  <li>
                    <a href="/Osnova">
                      Главная
                    </a>
                  </li>
                  <li>
                    Пресс-центр
                  </li>
                </ul>
              </div>
            </div>

            <div class="general__head">
              <div class="general__head-title" data-title="split">
                <h3>
                  Пресс-центр
                </h3>
              </div>
            </div>

          </div>
        </div>
      </section>

      <section class="catalog">
        <div class="container">
          <div class="catalog__inner">

            <form class="filter">
              <div class="filter__items">
                <div class="filter__item filter__item-active">
                  <input type="radio" id="option1" name="mygroup" value="Новости">
                  <label for="option1">Новости</label>
                </div>
                <div class="filter__item">
                  <input type="radio" id="option2" name="mygroup" value="Статьи">
                  <label for="option2">Статьи</label>
                </div>
                <div class="filter__item">
                  <input type="radio" id="option3" name="mygroup" value="Сми о нас">
                  <label for="option3">Сми о нас</label>
                </div>
              </div>
            </form>

            <div class="catalog__items">
              @@loop('./elements/press-item.html', './data/press-items.json')
            </div>

          </div>
        </div>
      </section>

    </main>
    <!-- Подвал -->
    @@include('blocks/footer.html')
