<div class="popup" id="popup-1">
  <form class="form" action="">
    <div class="form__inner">
      <div class="form__head">
        Оставьте заявку <br>
        и мы перезвоним к вам!
      </div>
      <div class="form__content">
        <div class="col-xs-12">
          <div class="form-group">
            <input class="form-input" id="popup_name" name="popup_name" type="text">
            <label class="form-label" for="popup_name">
              <div>
                Ваше имя <span>*</span>
              </div>
            </label>
            <span>
              Данное поле заполнено неверно
            </span>
          </div>
        </div>
        <div class="col-xs-12">
          <div class="form-group">
            <input class="form-input invalid" id="popup_tel" name="popup_tel" type="tel">
            <label class="form-label" for="popup_tel">
              <div>
                Телефон <span>*</span>
              </div>
            </label>
            <span>
              Данное поле заполнено неверно
            </span>
          </div>
        </div>
        <div class="col-xs-12">
          <div class="form-group">
            <input class="form-input" id="popup_mail" name="popup_mail" type="email">
            <label class="form-label" for="popup_mail">
              <div>
                Эл. почта <span>*</span>
              </div>
            </label>
            <span>
              Данное поле заполнено неверно
            </span>
          </div>
        </div>
        <div class="col-xs-12">
          <div class="form-group">
            <input class="form-input" id="popup_service" name="popup_mail" type="text">
            <label class="form-label" for="popup_service">
              <div>
                Название услуги
              </div>
            </label>
          </div>
        </div>
      </div>
    </div>
    <div class="form__foot">
      <button class="form-btn btn">
        Отправить
        <i class="icon-chevron-min"></i>
      </button>
      <div class="form-group">
        <div class="form-wrap">
          <input id="popup_checkbox" class="form-checkbox" type="checkbox">
          <label for="popup_checkbox" class="form-checkbox--item"></label>
          <p>
            Нажимая кнопку «Отправить», <a href="/">вы принимаете условия обработки пользовательских данных</a>
          </p>
        </div>
      </div>
    </div>
  </form>
</div>
